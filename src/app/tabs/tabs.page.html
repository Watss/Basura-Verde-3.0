<ion-tabs #tabs>

  <!-- -------------------Custom Tabs with fab button------------------------------- -->
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button (click)="goMap()" translucent color="primary">
      <ion-icon name="location-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="home" class="search">
      <ion-icon name="home" color="primary"></ion-icon>
      <ion-label color="medium">Inicio</ion-label>
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg">
      <path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z"
        fill="red" fill-rule="evenodd">
      </path>
    </svg>
    <ion-tab-button tab="settings">
      <ion-icon name="menu" color="primary"></ion-icon>
      <ion-label color="medium">Menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
